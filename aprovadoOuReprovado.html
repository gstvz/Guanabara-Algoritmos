<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprovado ou Reprovado?</title>
</head>
<body>
    <script>
        var n1;
        var n2;
        var media;

        n1 = parseFloat(prompt("Insira sua primeira nota:"));
        n2 = parseFloat(prompt("Insira sua segunda nota:"));
        media = (n1 + n2) / 2;

        if (media >= 7){
            alert(`Sua média é ${media} e você foi aprovado!`);
        } else if (media < 7 && media >= 5){
            alert(`Sua média é ${media} e você está de recuperação!`)
        } else{
            alert(`Sua média é ${media} e você foi reprovado!`);
        }
    </script>
</body>
</html>
