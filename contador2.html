<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador 2</title>
</head>
<body>
    <script>
        var quantidade;
        var contador = 1;
        var numero;
        var resultado = 0;

        quantidade = parseInt(prompt("Quantas vezes quer contar?"));

        while (contador <= quantidade){
            numero = parseInt(prompt(`Digite o ${contador}º valor:`));
            resultado += numero;
            contador++;
        }
        alert(`O resultado é: ${resultado}.`);
    </script>
</body>
</html>
