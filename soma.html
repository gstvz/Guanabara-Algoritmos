<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
</head>
<body>
    <script>
        var n1;
        var n2;
        var s;

        n1 = parseInt(prompt("Informe um número:"));
        n2 = parseInt(prompt("Informe outro número:"));
        s = alert(`A soma de ${n1} + ${n2} é ${n1 + n2}`);
    </script>
</body>
</html>
