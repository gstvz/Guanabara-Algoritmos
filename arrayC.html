<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array - Nomes que começam com C</title>
</head>
<body>
    <script>
        var nome;
        var c = [];

        for (let i = 1; i <= 5; i++) {
            nome = prompt("Digite um nome:").toLowerCase();
            if(nome.charAt(0) == "c"){
                c.push(nome);
            }
        } alert(`Há ${c.length} nomes que começam com a letra C.`);
    </script>
</body>
</html>
