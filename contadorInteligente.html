<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Inteligente</title>
</head>
<body>
    <script>
        var inicio;
        var fim;

        inicio = parseInt(prompt("Começar a contar a partir de qual número?"));
        fim = parseInt(prompt("Contar até qual número?"));

        if (inicio > fim  ){
            while(inicio >= fim){
                alert(inicio);
                inicio--;
            }
        } else if (fim > inicio){
            while(fim >= inicio){
                alert(inicio);
                inicio++;
            }
        } alert("Fim da contagem.");
    </script>
</body>
</html>
