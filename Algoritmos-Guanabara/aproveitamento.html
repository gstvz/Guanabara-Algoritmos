<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aproveitamento</title>
</head>
<body>
    <script>
        var n1;
        var n2;
        var media;

        n1 = parseFloat(prompt("Qual a primeira nota?")).replace(",", ".");
        n2 = parseFloat(prompt("Qual a segunda nota?")).replace(",", ".");
        media = (n1 + n2) / 2;

        if (media >= 9 && media <= 10){
            alert(`Sua média é: ${media}
            Aproveitamento: A`);
        } else if (media >= 8 && media < 9){
            alert(`Sua média é: ${media}
            Aproveitamento: B`);
        } else if (media >= 7 && media < 8){
            alert(`Sua média é: ${media}
            Aproveitamento: C`);
        } else if (media >= 6 && media < 7){
            alert(`Sua média é: ${media}
            Aproveitamento: D`);
        } else if (media >= 5 && media < 6){
            alert(`Sua média é: ${media}
            Aproveitamento: E`);
        } else if (media < 5){
            alert(`Sua média é: ${media}
            Aproveitamento: F`);
        }
    </script>
</body>
</html>
