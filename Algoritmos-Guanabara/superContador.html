<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
</head>
<body>
    <script>
        var opcoes;
        var opcao1;
        var opcao2;
        var opcao3;
        var contador1 = 0;
        var contador2 = 10;

        opcoes = parseInt(prompt(`[1] para contar de 1 a 10
        [2] para contar de 10 a 1
        [3] para sair`));

        if (opcoes == 1){
            do {
                alert(contador1);
                contador1++;
            } while (contador1 <= 10);
        } else if (opcoes == 2){
            do {
                alert(contador2);
                contador2--;
            } while (contador2 >= 1);
        } 
    </script>
</body>
</html>
