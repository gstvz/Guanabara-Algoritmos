<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinador</title>
</head>
<body>
    <script>
        for (let c1 = 1; c1 <= 3; c1++) {
            for (c2 = 1; c2 <= 3; c2++) {
                alert(`${c1}, ${c2}`);
            }            
        }
    </script>
</body>
