<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional - par ou ímpar</title>
</head>
<body>
    <script>
        var numero;
        var resposta;

        numero = prompt("Insira um número");

        if (numero % 2 == 0){
            alert(`${numero} é par!`);
        } else{
            alert(`${numero} é ímpar`);
        }
    </script>
</body>
</html>
