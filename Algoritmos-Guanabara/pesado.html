<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de pesado</title>
</head>
<body>
    <script>
        var n;
        var pesado;
        var p = 0;
        var maisPesado = 0;

        function maiorPeso(){
            alert(`Maior peso até agora: ${maisPesado} kg`);
        }

        for (let i = 1; i <= 5; i++) {
            n = prompt("Digite o nome:");
            p = parseInt(prompt(`Digite o peso de ${n}:`));
            if(p > maisPesado){
                maisPesado = p;
                pesado = n;
            }
            maiorPeso();
        }
        alert(`A pessoa mais pesada é ${pesado} com ${maisPesado} kgs`);
    </script>
</body>
</html>
