<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        var array = [];
        for (let c = 1; c <= 10; c++) {
            let n = prompt(`Digite o ${c}ยบ valor:`);             
            array.push(n);
        }
        for (let c = 0; c <= 9; c++) {
            alert(`${array[c]}`);            
        }
    </script>
</body>
</html>
