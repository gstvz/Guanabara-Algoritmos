<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array - Torneio</title>
</head>
<body>
    <script>
        var times = [];
        var index = 0;

        for (let i = 1; i <= 3; i++) {
            let time = prompt(`Digite o nome do ${i}º time:`);
            times.push(time);
        }

        for (let i = 2; i >= 0; i--) {
            if(index != i){
                let partida = 1;
                alert(`${partida}ª PARTIDA:
                ${times[index]} x ${times[i]}`);
            }
            index++;
            partida++;
        }
    </script>
</body>
</html>
