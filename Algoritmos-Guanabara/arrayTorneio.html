<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array - Torneio</title>
</head>
<body>
    <script>
        var times = [];

        for (let i = 1; i <= 3; i++) {
            let time = prompt(`Digite o nome do ${i}ยบ time:`);
            times.push(time);
        }

        for (let i = 0; i <= 2; i++) {
            for (let c = 0; c <= 2; c++) {
                if (i != c){
                    alert(`${times[i]} x ${times[c]}`)
                }                
            }            
        }
    </script>
</body>
</html>
