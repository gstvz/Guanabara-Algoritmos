<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>
    <script>
        var f1 = 0;
        alert(f1);
        var f2 = 1;
        alert(f2);
        for (let c = 3; c <= 15; c++) {
            let f3 = f1 + f2;
            alert(f3);
            f1 = f2;
            f2 = f3;            
        }
    </script>
</body>
</html>
