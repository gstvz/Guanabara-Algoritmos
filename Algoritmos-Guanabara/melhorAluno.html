<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melhor Aluno</title>
</head>
<body>
    <script>
        var alunos;
        var nome;
        var nota;
        var maiorNota = 0;
        var melhorAluno;
        var c = 1;

        alunos = parseInt(prompt("Quantos alunos?"));

        while (c <= alunos) {            
            nome = prompt("Qual o nome do aluno?");
            nota = parseInt(prompt("Qual a nota do aluno?"));            
            if (nota > maiorNota){
                melhorAluno = nome;
                maiorNota = nota;
            }  
            c++;          
        } alert(`O melhor aluno Ã© ${melhorAluno} com a nota de ${maiorNota}`);        
    </script>
</body>
</html>
