<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador</title>
</head>
<body>
    <script>  
        var n;      
        var soma = 0;
        var media = 0;
        var div = 0;
        var nulo = 0;
        var somaPares = 0;

        for (let c = 1; c <= 5; c++) {
            n = parseInt(prompt(`Digite o ${c}º valor:`));
            soma += n;
            if (n % 5 == 0){
                div++;
            }
            if (n == 0){
                nulo++;
            }
            if (n % 2 == 0){
                somaPares += n;
            }
            media = soma / 5;
        }

        alert(`A soma dos valores é ${soma}, a média é ${media}, ${div} são divisíveis por 5, ${nulo} são nulos e a soma dos pares é ${somaPares}`);
    </script>
</body>
</html>
